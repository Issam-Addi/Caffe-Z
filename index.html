<body>
    <main class="mb-5">
        <!-- start header -->
        <section class="bc-gr">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <img class="me-4" src="images/issam-addi-logo.png" alt="" width="70">

            <form id="mainBody">
                <h3>Default input file</h3>


                <label for="fname">your name:</label>

                <label for="userage">Your age:</label>
                <input type="number" id="userage" name="age" placeholder="Enter age"><br><br>

                <h4>Drink type:</h4>
                <input type="checkbox" id="hotDrink" name="type" value="hot">
                <label for="hotDrink">Hot</label><br>
                <input type="checkbox" id="coldDrink" name="type1" value="cold">
                <label for="coldDrink">cold</label><br><br>


                <label for="lname">your drink:</label>
                <input type="text" id="lname" name="dname" placeholder="Enter drink"><br><br>


                <input type="submit" value="Submit">
            </form>
        </section>
